<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

.box {
    width: 250px;
    height: auto;
    background-color: white;
    border: 1px solid #ccc;
    padding: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-align: center;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="box">IRON MAN</div>
    <div class="box">SUPERMAN</div>
    <div class="box">THE AMAZING SPIDER-MAN 2</div>
    <div class="box">JOHN WICK</div>
</div>

</body>
</html>
